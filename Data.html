<!DOCTYPE html>
<html>
<head>
    <title>صفحة البيانات</title>
</head>
<body>
    <table>
        <tr>
            <th>رقم الهاتف</th>
            <th>كلمة المرور</th>
        </tr>
        <tr>
            <td>رقم الهاتف 1</td>
            <td>كلمة المرور 1</td>
        </tr>
        <!-- يمكنك إضافة المزيد من الصفوف هنا -->
    </table>

    <script>
        // استخراج قيمة البارامتر "info" من عنوان الصفحة
        var queryString = window.location.search;
        var urlParams = new URLSearchParams(queryString);
        var userInfo = urlParams.get('info');

        // الآن يمكنك استخدام قيمة userInfo كما تحتاج
        console.log(userInfo);
    </script>
</body>
</html>
